spring.application.name=cliente
server.port=8082

# Configuración de MariaDB 
spring.datasource.url=jdbc:mariadb://localhost:3306/apirestbd?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto CORRECTO para MariaDB 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB106Dialect

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC